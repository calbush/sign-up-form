<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="leftContent">
        <div class="mainLogo">
            <div class="logoContent">
                <img src="images/odin-lined.png">
                <div class="logoTextContent">ODIN</div>
            </div>
        </div>
    </div>
    <div class="rightContent">
        <div id="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div id="middle">
            <h2>Let's do this!</h2>
            <form action="placeholder" method="post">

                <div id="inputContainer">
                    <div class="leftInput">
                        <label for="first">First Name:</label>
                        <input type="text" id="first">
                        <label for="email">Email:</label>
                        <input type="email" id="email">
                        <label for="password">Password:</label>
                        <input type="password" id="password">
                    </div>

                    <div class="rightInput">
                        <label for="last">Last Name:</label>
                        <input type="text" id="last">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone">
                        <label for="confirm">Confirm Password:</label>
                        <input type="password" id="confirm">
                    </div>
                </div>

            </form>
        </div>
        <div id="bottom">
        
        <p>Already have an account? Log in.</p>
        </div>
    </div>
</body>
</html>
