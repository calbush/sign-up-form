<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="leftContent">
        <div class="mainLogo">
            <div class="logoContent">
                <img src="images/odin-lined.png">
                <div class="logoTextContent">ODIN</div>
            </div>
        </div>
    </div>
    <div class="rightContent">
        <div id="top">
            <p id="hook">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p id="hookQuote">You <em>know</em> you want to.</p>
        </div>
        <div id="middle">
            <h2>Let's do this!</h2>
            <form action="placeholder" method="post" id="mainForm">

                <div id="inputContainer">
                    <div class="leftInput">
                        <label for="first">First Name:</label>
                        <input type="text" id="first" name="firstName">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="rightInput">
                        <label for="last">Last Name:</label>
                        <input type="text" id="last" name="lastName">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone">
                        <label for="confirm">Confirm Password:</label>
                        <input type="password" id="confirm" name="confirmPass">
                    </div>
                </div>

            </form>
        </div>
        <div id="bottom">
        <button type="submit" form="mainForm">Create Account</button>
        
        <p>Already have an account? <a href="index.html">Log in.</a></p>
        </div>
    </div>
</body>
</html>
